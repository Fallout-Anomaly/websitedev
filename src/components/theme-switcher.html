<div class="theme-switcher-container">
    <button class="theme-switcher-button" 
            aria-haspopup="true" 
            aria-expanded="false"
            aria-label="Select HUD Theme"
            title="Switch between Fallout game themes">
        <i class="fas fa-palette icon"></i>
        <span class="theme-name">Fallout 4</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
    </button>
    <div class="theme-dropdown hidden" role="menu" aria-label="Theme selection menu">
        <div class="theme-option" 
             data-theme="fallout3" 
             role="menuitem" 
             tabindex="0"
             aria-label="Switch to Fallout 3 theme">
            <i class="fas fa-radiation theme-icon"></i>
            <span class="theme-label">Fallout 3</span>
            <div class="theme-preview" style="background-color: #40FF40;"></div>
        </div>
        <div class="theme-option" 
             data-theme="fallout-nv" 
             role="menuitem" 
             tabindex="0"
             aria-label="Switch to Fallout: New Vegas theme">
            <i class="fas fa-star theme-icon"></i>
            <span class="theme-label">Fallout: New Vegas</span>
            <div class="theme-preview" style="background-color: #FFA500;"></div>
        </div>
        <div class="theme-option active" 
             data-theme="fallout4" 
             role="menuitem" 
             tabindex="0"
             aria-label="Switch to Fallout 4 theme (currently active)">
            <i class="fas fa-cog theme-icon"></i>
            <span class="theme-label">Fallout 4</span>
            <div class="theme-preview" style="background-color: #00BFFF;"></div>
        </div>
        <div class="theme-option" 
             data-theme="fallout76" 
             role="menuitem" 
             tabindex="0"
             aria-label="Switch to Fallout 76 theme">
            <i class="fas fa-users theme-icon"></i>
            <span class="theme-label">Fallout 76</span>
            <div class="theme-preview" style="background-color: #00FFFF;"></div>
        </div>
    </div>
</div>
